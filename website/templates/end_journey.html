{% extends "base.html" %}
{% block title %}End Journey{% endblock %}
{% block content %}

<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    /* Styles for the navigation bar */
    .nav-bar {
        /* Your existing styles for the navigation bar */
        /* Example: */
        background-color: #333;
        color: #fff;
        padding: 10px;
    }

    .map-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 50px); /* Adjusted to account for the height of the navigation bar */
    }

    .google-map {
        width: 70vw;
        max-width: 400px;
        height: 95vh; 
        border: 2px solid #b8d171;
        margin: 30px auto; 
    }

    .google-map iframe {
        width: 100%;
        height: 100%;
        border: 0;
    }

    .rectangular-box {
        position: relative; /* Set position relative for absolute positioning */
        width: 90%;
        max-width: 400px;
        background-color: #ffffff;
        border: 2px solid #b8d171;
        margin: 20px auto; /* Adjusted margin */
        padding: 20px;
        text-align: center;
    }

    .rectangular-box h2 {
        font-size: 16px; 
        margin-bottom: 5px; 
    }

    .rectangular-box p {
        font-size: 14px; 
        margin: 5px 0; 
        display: inline-block; 
    }

    .bike-text {
        font-size: 12px; 
        position: absolute;
        bottom: 5px; 
        left: 5px; 
    }

    .red-box {
        width: 300px;
        height: 100px; 
        background-color: #ecb054;
        margin: 20px auto; 
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        border-radius: 20px;
    }
</style>

<!-- Red Box -->
<div class="red-box">Ride complete! Thanks for spinning with us – Until the next adventure!</div>

<div class="map-container">
    <div class="google-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1138.505655421684!2d-6.523866243660483!3d55.20056202238702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48602ee5d32756ad%3A0xf043347e189bd9df!2sBushmills%20Distillery!5e0!3m2!1sen!2suk!4v1708711056958!5m2!1sen!2suk" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

<div class="rectangular-box">
    <h2>Your Ride Total</h2>
    <p>£2.62</p>
    <p class="bike-text">bike</p>
</div>

{% endblock %}
